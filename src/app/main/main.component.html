<div *ngIf="display" class="form_wrapper">
  <h2 class="description">Look up data on yesterday's stocks</h2>
  <div>

    <form id="myForm">
      <label for="fname">Stock Symbol</label>
      <input type="text" (input)="onStock($event)" id="myInput" name="firstname" placeholder="Enter stock ticker symbol here...">
      <p class="validator_true" *ngIf="stock_is_true">This is a valid stock symbol</p>
      <p class="validator_false" *ngIf="stock_is_true === false">Please enter a valid stock symbol</p>
    </form>
      <button (click)="getStocks()" mat-raised-button color="primary" [disabled]="!stock_is_true">Submit</button>
  </div>
</div>
